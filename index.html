<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Limpiador de Texto IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #000;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .highlight-char {
      background-color: yellow;
      color: red;
      font-weight: bold;
    }
    #output, #textoLimpio {
      white-space: pre-wrap;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .bloqueado {
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body oncontextmenu="return false;">

  <!-- Logo centrado arriba -->
  <div style="text-align: center; margin-bottom: 20px;">
    <img src="unnamed.png" alt="Logo" style="max-width: 300px;">
  </div>

  <h2>Limpiador de Texto generado por IA</h2>

  <label for="inputText">Pega tu texto aquí:</label>
  <textarea id="inputText" rows="8" placeholder="Pega aquí el texto..."></textarea>

  <button onclick="resaltarUnicode()">Mostrar caracteres ocultos</button>
  <div id="output" class="hidden"></div>

  <button onclick="limpiarTexto()">Limpiar texto</button>
  <div id="textoLimpio" class="hidden bloqueado"></div>

  <div id="formulario" class="hidden">
    <h3>Completá tus datos para copiar el texto limpio</h3>
    <form id="formDatos" action="https://formspree.io/f/xldbazop" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <button id="botonCopiar" class="hidden" onclick="copiarTexto()">Copiar texto limpio</button>

  <script>
    const unicodeInvisibles = /[\u200B-\u200D\uFEFF\u2028\u2029\u0000-\u001F\u007F-\u009F]/g;

    function resaltarUnicode() {
      const texto = document.getElementById('inputText').value;
      if (!texto) {
        alert('Pegá un texto primero.');
        return;
      }

      const resaltado = texto.replace(unicodeInvisibles, c => {
        const hex = c.charCodeAt(0).toString(16).toUpperCase().padStart(4, '0');
        return `<span class="highlight-char">[U+${hex}]</span>`;
      });

      const output = document.getElementById('output');
      output.innerHTML = '<h3>Caracteres ocultos detectados:</h3>' + resaltado;
      output.classList.remove('hidden');
    }

    function limpiarTexto() {
      const texto = document.getElementById('inputText').value;
      if (!texto) {
        alert('Pegá un texto primero.');
        return;
      }

      const limpio = texto.replace(unicodeInvisibles, '');
      const limpioDiv = document.getElementById('textoLimpio');
      limpioDiv.textContent = limpio;
      limpioDiv.classList.remove('hidden');
      limpioDiv.classList.add('bloqueado');

      document.getElementById('formulario').classList.remove('hidden');
      document.getElementById('botonCopiar').classList.add('hidden');
    }

    document.getElementById('formDatos').addEventListener('submit', function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert('Formulario enviado correctamente.');
          form.reset();
          document.getElementById('formulario').classList.add('hidden');
          document.getElementById('botonCopiar').classList.remove('hidden');

          const limpioDiv = document.getElementById('textoLimpio');
          limpioDiv.classList.remove('bloqueado');
          document.body.oncontextmenu = null;
        } else {
          alert('Error al enviar el formulario.');
        }
      }).catch(error => {
        alert('Error de conexión al enviar el formulario.');
      });
    });

    function copiarTexto() {
      const texto = document.getElementById('textoLimpio').textContent;
      navigator.clipboard.writeText(texto)
        .then(() => alert('Texto limpio copiado al portapapeles.'))
        .catch(() => alert('No se pudo copiar el texto.'));
    }
  </script>

</body>
</html>
